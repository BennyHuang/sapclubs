<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#logo').on('change', function(event) {
				var reader = new FileReader();
				var file = $('#logo')[0].files[0];
				reader.readAsDataURL(file);
				reader.addEventListener('load', function () {
    				$('#imageDataURL').val(reader.result);
  				});
			});
        });
    </script>
</head>
<body>
<div class="container" style="margin: 1em 0">
	<div>
		<img src="./images/club_bk.jpg" style="width: 100%">
	</div>
	<form style="margin: 1em 0">
  		<div class="form-group">
    		<label for="title">Name:</label>
    		<input type="text" class="form-control" id="title">
  		</div>
  		<div class="form-group">
    		<label for="desc">Description:</label>
    		<textarea class="form-control" cols="30" rows="5" id="desc" name="desc"></textarea>
  		</div>
  		<div class="form-group">
    		<label for="logo">Logo:</label>
    		<input class="form-control" type="file" id="logo" accept="image/*">
  		</div>
  		<input type="hidden" name="imageDataURL" id="imageDataURL">
	</form>
	<div class="pull-right" style="margin: 1em 0">
		<a class="btn btn-default" href="#" role="button">Cancel</a>
		<a class="btn btn-primary" href="#" role="button">OK</a>
	</div>
</div>
</body>
</html>

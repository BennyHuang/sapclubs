<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="position:relative">
        <img src="./images/home.jpg" style="width:100%">
        <div style="position:absolute;z-index:200;left:180px;top:0;font-weight:bold">
            <h1>We Shape</h1>
            <p style="padding-left:50px">Focus not only on Health</p>
        </div>
    </div>

    <div class="input-group">
      <input type="text" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default glyphicon glyphicon-search" type="button"></button>
      </span>
    </div>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="./images/activity1.jpg">
            <div class="carousel-caption">
            </div>
        </div>
        <div class="item">
            <img src="./images/activity2.jpg">
            <div class="carousel-caption">
            </div>
        </div>
    </div>
</body>
</html>
